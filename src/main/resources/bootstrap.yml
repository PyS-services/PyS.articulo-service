app:
  port: 8091
  database: pys.articulo
  server: 10.147.20.20:3306
  user: root
  password: root
  livereload:
    enabled: true
    port: 35792
  open-in-view: true
  logging: debug

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:8761/eureka

spring:
  application:
    name: articulo-service
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: ${app.open-in-view}
    hibernate:
      ddl-auto: none

logging:
  level:
    com.pys.articulo: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
      springframework.cloud.config: ${app.logging}
